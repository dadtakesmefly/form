<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>公函</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="keywords" content="爱信公益,公益,活动,志愿者,公益团队,慈善">
    <meta name="description" content="公益专属App，随时随地做公益。">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/less.css">
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper.min.js"></script>
</head>
<body>
<div id="top">
    <img src="images/banner_1.jpg" alt=""/>
</div>
<div id="desc" class="desc">查看公函原件</div>
<div id="mask" class="mask">
    <div class="return"><img src="images/leftarrow.png" alt=""/></div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"> <div class="swiper-zoom-container"> <img src="images/001.jpg" alt=""/></div></div>
            <div class="swiper-slide"> <div class="swiper-zoom-container"> <img src="images/002.jpg" alt=""/></div></div>
            <div class="swiper-slide"> <div class="swiper-zoom-container"> <img src="images/003.jpg" alt=""/></div></div>
            <div class="swiper-slide"> <div class="swiper-zoom-container"> <img src="images/004.jpg" alt=""/></div></div>
            <div class="swiper-slide"> <div class="swiper-zoom-container"> <img src="images/005.jpg" alt=""/></div></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>
<!-- /header -->
<form action="" method="post" id="myform"   accept-charset="utf-8">
    <p>姓名</p><span></span>
    <input type="text" id="username" required="required" maxlength='50'  name="username" placeholder="请输入您的真实姓名(必填)"/>
    <div class="fl clearfix">
        <p>性别</p>
        <select name="usersex" required="required"  id="sex">
            <option selected value="">请选择</option>
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
    </div>
    <div class="fr clearfix">
        <p>出生年月</p>
        <input type="date" required="required" id="userbirth"    name="userbirth" placeholder="请输入您的出生年月(必填)"/>
    </div>
    <div class="fl clearfix">
        <p>学历</p>
        <select name="useredu" required="required"  id="edu">
            <option selected value="">请选择</option>
            <option value="小学">小学</option>
            <option value="初中">初中</option>
            <option value="高中">高中</option>
            <option value="中专">中专</option>
            <option value="大专">大专</option>
            <option value="本科">本科</option>
            <option value="硕士研究生">硕士研究生</option>
            <option value="博士研究生">博士研究生</option>
        </select>
    </div>
    <div class="fr clearfix">
        <p>政治面貌</p>
        <select name="userpol" required="required"  id="pol">
            <option selected value="">请选择</option>
            <option value="群众">群众</option>
            <option value="中共党员">中共党员</option>
            <option value="中共预备党员">中共预备党员</option>
            <option value="共青团员">共青团员</option>
            <option value="民革党员">民革党员</option>
            <option value="民盟盟员">民盟盟员</option>
            <option value="民建会员">民建会员</option>
            <option value="民进会员">民进会员</option>
            <option value="农工党党员">农工党党员</option>
            <option value="致公党党员">致公党党员</option>
            <option value="九三学社社员">九三学社社员</option>
            <option value="台盟盟员">台盟盟员</option>
            <option value="无党派民主人士">无党派民主人士</option>
        </select>
    </div>
    <div class="fl clearfix">
        <p>职业</p>
        <select name="userpos" required="required"  id="sel">
            <option selected value="">请选择</option>
            <option value="学生">学生</option>
            <option value="机关干部">机关干部</option>
            <option value="职员">职员</option>
            <option value="公务员">公务员</option>
            <option value="军人">军人</option>
            <option value="农民">农民</option>
            <option value="工人">工人</option>
            <option value="医务工作者">医务工作者</option>
            <option value="宗教人士">宗教人士</option>
            <option value="科技工作者">科技工作者</option>
            <option value="警察">警察</option>
            <option value="教育工作者">教育工作者</option>
            <option value="企业负责人">企业负责人</option>
            <option value="管理人员">管理人员</option>
            <option value="自由职业人">自由职业人</option>
            <option value="待业青年">待业青年</option>
            <option value="家庭主妇">家庭主妇</option>
            <option value="技术人员">技术人员</option>
            <option value="新闻工作">新闻工作</option>
            <option value="摄影摄像工作">摄影摄像工作</option>
            <option value="司机">司机</option>
            <option value="维修人员">维修人员</option>
            <option value="工程技术人员">工程技术人员</option>
            <option value="研究人员">研究人员</option>
            <option value="文案">文案</option>
            <option value="设计">设计</option>
            <option value="策划">策划</option>
            <option value="运营推广">运营推广</option>
            <option value="财务人员">财务人员</option>
            <option value="教练">教练</option>
            <option value="网络技术人员">网络技术人员</option>
            <option value="家政服务人">家政服务人员</option>
        </select>
    </div>
    <div class="fr clearfix">
        <p style="color:transparent">职业</p>
        <input type="text" id="free"  maxlength='50' value="" placeholder="左侧没有请自行填写(选填)"/>
    </div>
    <p>毕业院校</p><span></span>
    <input type="text" id="school" required="required"   maxlength='50'  name="userschool" placeholder="您的毕业院校(必填)"/>
    <p>家庭住址</p><span></span>
    <input type="text" id="adress" required="required"  maxlength='50' name="useradress" placeholder="请输入您的家庭住址(必填)"/>
    <p>身份证号码</p><span id="span"></span>
    <input type="text" id="useridcard" required="required" maxlength='18' name="useridcard" placeholder="请输入您的身份证号码，以用于注册志愿者编号(必填)"/>
    <p>电子邮箱</p><span></span>
    <input type="email" id="useremail" required="required" maxlength='50' name="useremail" placeholder="请输入您的电子邮箱(必填)"/>
    <p>手机号码</p><span></span>
    <input type="tel" id="userphone" required="required"  maxlength='11' name="userphone" pattern="\d{11}" placeholder="请输入您的手机号码(必填)"/>
    <p>工作电话</p><span></span>
    <input type="number" id="usertel" name="usertel" placeholder="请输入您的工作电话(选填)"/>
    <p>QQ号</p>
    <input type="number" id="userqq" name="userqq" maxlength='50' placeholder="请输入您的QQ号(选填)"/>
    <p>微信号</p>
    <input type="text" id="userwx" name="userwx" maxlength='50' placeholder="请输入您的微信号(选填)"/>
    <p>新浪微博</p>
    <input type="text" id="usersina" name="usersina" maxlength='50' placeholder="请输入您的微博用户名(选填)"/>
    <p>凤凰网用户名</p>
    <input type="text" name="userphenix" maxlength='50' placeholder="请输入您的凤凰网用户名(选填)"/>
    <p>搜狐网用户名</p>
    <input type="text" name="usersohu" maxlength='50' placeholder="请输入您的搜狐网用户名(选填)"/>
    <p>百度通行证</p>
    <input type="text" name="userbaidu" maxlength='50' placeholder="请输入您的百度通行证用户名(选填)"/>
    <p>今日头条账号</p>
    <input class="todaynew" name="usertoday"  maxlength='50' type="text" placeholder="请输入您的今日头条账号(选填)"/>
    <input class="btn" id="btn" type="button"  value="提交"/>
    <input type="reset" name="reset" style="display: none;" />
</form>
<script src="js/index.js"></script>
<!-- 站长统计 start-->
<div style="display:none">
    <script src="lib/total.js"></script>
</div>
<!-- 站长统计 end -->
</body>
</html>
